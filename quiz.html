<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1">
        <title>WDD 130 | HTML Form - Online Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <fieldset>
                <form>
                    <div>
                        <label for="q1">1. Fill in the blank:</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div>
                        <label for="q2">2. Short answer:</label>
                        <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
                    </div>
                    <div>
                        <label for="q3">3. What does CSS stand for?</label>
                        <select id="q3" name="q3">
                            <option value="cascading-style-sheets">Cascading Style Sheets</option>
                            <option value="creative-styling-syntax">Creative Styling Syntax</option>
                            <option value="cascading-sheet-styles">Cascading Sheet Styles</option>
                        </select>
                    </div>
                    <div>
                        <label for="q4">4. How many header tags are there in HTML5?</label>
                        <input type="number" id="q4" name="q4">
                    </div>
                    <button type="submit">Submit Quiz</button>
                </form>
            </fieldset>
        </main>
    </body>
</html>
